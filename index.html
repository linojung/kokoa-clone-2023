<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Cheet Chat</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:30</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to <em>CHEET CHAT</em></h1>
      <p class="welcome-header__text">
        If you have a CHEET Account, log in with your email or phone number
      </p>
    </header>
    <div class="login-img">
      <img src="img/login-img.gif" alt="loginimg" />
    </div>
    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        type="text"
        placeholder="Email or phone number"
        required
      />
      <input name="password" type="password" placeholder="Password" required />
      <input type="submit" value="LOG IN" />
      <a href="#">Find CHEET Accout or Password</a>
    </form>
    <div class="img-own">
      <a href="https://dribbble.com/wandarca">https://dribbble.com/wandarca</a>
      <i>Illustrations are owned by Wanda Arca</i>
    </div>
    <div class="no-mobile">
      <span>Screen is too big :'(</span>
      <img src="img/no-mobile.gif" alt="no-mobile" />
      <i>Please reduce the screen to 645px or less.</i>
    </div>
    <div class="splash-screen">
      <img src="img/splash.gif" alt="loading" />
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
