<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:30</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-1x"> </i></span>
        <!-- <span><i class="fas fa-comment-dots"></i></span> -->
        <span><i class="fas fa-music fa-1x"></i></span>
        <span
          ><a href="settings.html"
            ><i class="fas fa-cog fa-1x update-dot"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component user-component--xl">
        <div class="user-component__column">
          <img
            src="img/linojung-profile.jpg"
            alt="profile-picture"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Linojung</h4>
            <h6 class="user-component__subtitle">
              +82 010-1234-5678
              <i class="fas fa-exclamation-circle alert"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fas fa-comment-alt fa-lg"></i>
        </div>
      </div>
      <!--e:.user-component-->
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-archive update-dot"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-smile-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-palette"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-money-check-alt"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>
      <!--e:.icon-row__more-icons-->
      <div class="more-suggestions">
        <h6 class="more-suggestions__title">Suggestions</h6>
        <div class="more-suggestions__icons">
          <div class="app-icon">
            <div class="app-icon__pic">
              <img src="img/more_icon_1.jpg" alt="app-icon" />
            </div>
            <span class="app-icon__text">Doors</span>
          </div>
          <div class="app-icon">
            <div class="app-icon__pic">
              <img src="img/more_icon_2.png" alt="app-icon" />
            </div>
            <span class="app-icon__text">Cookie Run Kingdom</span>
          </div>
          <div class="app-icon">
            <div class="app-icon__pic">
              <img src="img/bts_2.jpg" alt="app-icon" />
            </div>
            <span class="app-icon__text">BTS Butter</span>
          </div>
          <div class="app-icon">
            <div class="app-icon__pic">
              <img src="img/more_icon_4.png" alt="app-icon" />
            </div>
            <span class="app-icon__text">Mario Bros</span>
          </div>
          <div class="app-icon">
            <div class="app-icon__pic">
              <img src="img/more_icon_5.jpg" alt="app-icon" />
            </div>
            <span class="app-icon__text">Luigi Mansion3</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-1x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">999+</span>
            <i class="fas fa-comment fa-1x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-1x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link nav__link--selected" href="more.html">
            <i class="fas fa-ellipsis-h fa-1x update-dot"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
