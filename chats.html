<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:30</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-1x"> </i></span>
        <span><i class="fas fa-comment-dots"></i></span>
        <span><i class="fas fa-music fa-1x"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-1x"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chatroom.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/linojung-profile.jpg"
              alt="profile-picture"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Linojung</h4>
              <h6 class="user-component__subtitle">You are my galaxy</h6>
            </div>
          </div>
          <div class="user-component__column user-component__column--time">
            <span>21:22</span>
            <div><i class="badge">3</i></div>
          </div>
        </div>
      </a>
      <a href="chatroom.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/simon.jpg"
              alt="profile-picture"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Simon Pegg</h4>
              <h6 class="user-component__subtitle">Maybe one day.</h6>
            </div>
          </div>
          <div class="user-component__column user-component__column--time">
            <span>05:05</span>
            <div>
              <!-- <i class="badge">3</i> -->
            </div>
          </div>
        </div>
      </a>
      <a href="chatroom.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/leet.jpg"
              alt="profile-picture"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Lee Tergesen</h4>
              <h6 class="user-component__subtitle">okey dokey</h6>
            </div>
          </div>
          <div class="user-component__column user-component__column--time">
            <span>14:37</span>
            <div><i class="badge">1</i></div>
          </div>
        </div>
      </a>
      <a href="chatroom.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/oscar.jpg"
              alt="profile-picture"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Oscar Isaac</h4>
              <h6 class="user-component__subtitle">cheetos?</h6>
            </div>
          </div>
          <div class="user-component__column user-component__column--time">
            <span>11:23</span>
            <div><i class="badge">@ 4</i></div>
          </div>
        </div>
      </a>
      <a href="chatroom.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/tim.jpg"
              alt="profile-picture"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Tim Robbins</h4>
              <h6 class="user-component__subtitle">still remember that?</h6>
            </div>
          </div>
          <div class="user-component__column user-component__column--time">
            <span>06:55</span>
            <div></div>
          </div>
        </div>
      </a>
      <a href="chatroom.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/img2.jpg"
              alt="profile-picture"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">frog</h4>
              <h6 class="user-component__subtitle">go</h6>
            </div>
          </div>
          <div class="user-component__column user-component__column--time">
            <span>21:22</span>
            <div><i class="badge">3</i></div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-1x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link nav__link--selected" href="chats.html">
            <span class="nav__notification badge">999+</span>
            <i class="fas fa-comment fa-1x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-1x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-1x update-dot"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span>Your screen is too big bro...</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
