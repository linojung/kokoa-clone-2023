<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:30</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-1x"> </i></span>
        <span><i class="fas fa-music fa-1x"></i></span>
        <span><i class="fas fa-cog fa-1x"></i></span>
      </div>
    </header>

    <a class="friends-display-link" href="">
      <strong><i class="fas fa-info-circle"></i></strong>
      Friends' Names Display
      <span><i class="fas fa-chevron-right fa-xs"></i></span>
    </a>
    <main class="main-screen">
      <div class="user-component user-component--xl">
        <div class="user-component__column">
          <img
            src="img/linojung-profile.jpg"
            alt="profile-picture"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Linojung</h4>
            <!--<h6 class="user-component__subtitle">You are my galaxy</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="screen-subtitle">
        <div class="screen-subtitle__header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component user-component--sm">
        <div class="user-component__column">
          <img
            src="img/linojung-profile.jpg"
            alt="profile-picture"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Linojung</h4>
            <!--<h6 class="user-component__subtitle">You are my galaxy</h6>-->
          </div>
        </div>
        <div class="user-component__column user-component__column--more">
          <span>2</span>
          <i class="fas fa-chevron-right fa-xs"></i>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link nav__link--selected" href="friends.html">
            <i class="fas fa-user fa-1x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">999+</span>
            <i class="fas fa-comment fa-1x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-1x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-1x update-dot"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
