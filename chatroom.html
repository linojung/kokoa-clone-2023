<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom - cheet Talk</title>
  </head>
  <body id="chatroom-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:30</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column alt-header__column--left">
        <a href="chats.html"><i class="fas fa-chevron-left"></i></a>
      </div>
      <div class="alt-header__column alt-header__column--middle">
        <span>Mr.apple</span>
      </div>
      <div class="alt-header__column alt-header__column--right">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <main class="main-screen chatroom-screen">
      <div class="chatroom__timestamp">
        <span>Tuesday, June 30, 2020</span>
      </div>
      <div class="message-row">
        <div class="message-row__pic">
          <img src="img/apple.PNG" alt="message-user-pic" />
        </div>
        <div class="message-row__content">
          <span class="message__author">Mr.apple</span>
          <div class="message__info">
            <div class="message__info__row">
              <span class="message__bubble"> Hi! </span>
              <!-- <i class="message__status">
                <strong class="message__time">22:27</strong>
              </i> -->
            </div>
            <div class="message__info__row">
              <span class="message__bubble"> Finally made an account! </span>
              <i class="message__status">
                <strong class="message__time">22:20</strong>
              </i>
            </div>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message__info">
          <div class="message__info__row">
            <span class="message__bubble"> Sup? </span>
            <i class="message__status">
              <small class="message__read">1</small>
            </i>
          </div>
          <div class="message__info__row">
            <span class="message__bubble"> are you green yet? </span>
            <i class="message__status">
              <small class="message__read">1</small>
              <strong class="message__time">22:27</strong>
            </i>
          </div>
        </div>
      </div>
    </main>
    <form action="" class="reply">
      <div class="reply__column reply__column--add">
        <div class="reply__column--add__button">
          <i class="fas fa-plus"></i>
        </div>
      </div>
      <div class="reply__column reply__column--text">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile reply__emoticon"></i>
        <button class="reply__send"><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>
    <div class="no-mobile">
      <span>Screen is too big :'(</span>
      <img src="img/no-mobile.gif" alt="no-mobile" />
      <i>Please reduce the screen to 645px or less.</i>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
